<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jari-Jari Lingkaran Transparan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background: transparent; }
    canvas { display:block; background: transparent !important; }
  </style>
</head>
<body>

<script>
let pusat;
let r = 200; // ⬅️ DIPERBESAR (SEBELUMNYA 100)
let A;
let dragging = false;

// ============ SETUP ============
function setup() {
  const cnv = createCanvas(1200, 700); // ⬅️ DIPERBESAR (SEBELUMNYA 900×560)
  cnv.parent(document.body);

  pusat = createVector(width/2, height/2);
  A = createVector(pusat.x + r, pusat.y);

  textFont('system-ui', 16);
}

// ============ DRAW ============
function draw() {
  clear();  // membuat background transparan

  // garis jari-jari
  stroke(50); strokeWeight(2);
  line(pusat.x, pusat.y, A.x, A.y);

  // bayangan lingkaran saat drag
  if (dragging) {
    noFill();
    stroke(0,150,255,120);
    ellipse(pusat.x, pusat.y, 2*r, 2*r);
  }

  // Titik A (biru)
  fill(0,100,255);
  noStroke();
  ellipse(A.x, A.y, 12, 12);

  // Label A
  fill(0);
  text("A", A.x + 10, A.y - 10);

  // pusat lingkaran O (merah)
  fill(255,0,0);
  ellipse(pusat.x, pusat.y, 10, 10);

  // Label O
  fill(0);
  text("O", pusat.x + 10, pusat.y - 10);
}

// ============ INTERAKSI MOUSE ============
function mousePressed() {
  if (dist(mouseX, mouseY, A.x, A.y) < 12) {
    dragging = true;
  }
}

function mouseDragged() {
  if (dragging) {
    let v = createVector(mouseX - pusat.x, mouseY - pusat.y);
    if (v.mag() === 0) v.set(1,0);
    v.normalize().mult(r);

    A.x = pusat.x + v.x;
    A.y = pusat.y + v.y;
  }
}

function mouseReleased() {
  dragging = false;
}
</script>

</body>
</html>
